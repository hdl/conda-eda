name: build-packages
on:
  push:
    # Prevents triggering multiple workflows in PRs. Workflows triggered from
    # the same commit shouldn't run simultaneously because they're overwriting
    # each other's packages on Anaconda.
    branches: [ master ]
    paths-ignore:
      - '.github/workflows/tuttest.yml'
      - 'README.md'
  pull_request:
    paths-ignore:
      - '.github/workflows/tuttest.yml'
      - 'README.md'
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *' # run daily at 23:00 (UTC)
env:
  ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
  ANACONDA_USER: ${{ secrets.ANACONDA_USER }}
  NUM_OF_JOBS: 68
defaults:
  run:
    shell: bash
jobs:

  ghdl-linux:
    runs-on: "ubuntu-20.04"
    env:
      PACKAGE: "sim/ghdl"
      OS_NAME: "linux"
    steps:
      - uses: actions/checkout@v3
      - name: 'Install csh'
        run: |
          sudo apt update
          sudo apt install -y csh
      - uses: ./ci

  ghdl-osx:
    runs-on: "macos-latest"
    env:
      PACKAGE: "sim/ghdl"
      OS_NAME: "osx"
    steps:
      - uses: actions/checkout@v3
      - uses: ./ci

  ghdl-windows:
    runs-on: "windows-latest"
    env:
      PACKAGE: "sim/ghdl"
      OS_NAME: "windows"
    steps:
      - uses: actions/checkout@v2
      - uses: ./ci
