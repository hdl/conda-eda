# Use `conda-build-prepare` before building for a better version string.
{% set version = '%s_%04i_%s'|format(GIT_DESCRIBE_TAG or 'sUNKNOWN', GIT_DESCRIBE_NUMBER|int, GIT_DESCRIBE_HASH or 'gUNKNOWN') %}

package:
  name: iverilog
  version: {{ version }}

source:
  git_url: https://github.com/steveicarus/iverilog.git
  git_rev: master
  patches:
    - fix-vvp-path.patch
    - vvp-config.patch

build:
  # number: 201803050325
  number: {{ environ.get('DATE_NUM') }}
  # string: 20180305_0325
  string: {{ environ.get('DATE_STR') }}
  script_env:
    - CI

requirements:
  build:
    - {{ compiler('c') }}       [linux]
    - {{ compiler('cxx') }}     [linux]
    - {{ compiler('c') }} 4.0   [osx]
    - {{ compiler('cxx') }} 4.0 [osx]
    - autoconf                  [not win]
    - bison                     [not win]
    - gperf                     [not win]
    - make                      [not win]
    - m2-bash                   [win]
    - m2-m4                     [win]
    - m2-sed                    [win]
    - m2-grep                   [win]
    - m2-flex                   [win]
    - m2-autoconf               [win]
    - m2-make                   [win]
    - m2w64-gcc                 [win]
    - m2-gperf                  [win]
    - m2-bison                  [win]
  host:
    # `readline` has to be a `host` req. to be included as a `run`
    # requirement in the resulting package (through `run_export`)
    - readline                  [not win]

test:
  files:
    - test/fsm.v
    - test/counter.v
    - test/counter_tb.v
    - test/counter_list.txt
    - test/hello_world.v

about:
  home: http://iverilog.icarus.com/
  license: GPLv2
  license_file: COPYING
  summary: 'Icarus Verilog (iverilog) is a Verilog simulation and synthesis tool. It operates as a compiler, compiling source code written in Verilog (IEEE-1364) into some target format. For batch simulation, the compiler can generate an intermediate form called vvp assembly. This intermediate form is executed by the ``vvp'' command. For synthesis, the compiler generates netlists in the desired format.'
