# Use `conda-build-prepare` before building for a better version string.
{% set version = '%s_%04i_%s'| format(GIT_DESCRIBE_TAG | default('0.0.0') , GIT_DESCRIBE_NUMBER | default(0) | int, GIT_DESCRIBE_HASH | default('gUNKNOWN')) %}

package:
  name: xls
  version: {{ version }}

source:
  - git_url: https://github.com/google/xls.git
    git_rev: main
  - url: https://github.com/bazelbuild/bazelisk/releases/download/v1.18.0/bazelisk-linux-amd64 # [linux64]
    sha256: ce52caa51ef9e509fb6b7e5ad892e5cf10feb0794b0aed4d2f36adb00a1a2779 # [linux64]
    url: https://github.com/bazelbuild/bazelisk/releases/download/v1.18.0/bazelisk-darwin # [osx]
    sha256: b033e51edd02ca4a8896cc24af9991af41ac54e4d34c133d159763a172cc2a2a # [osx]
    fn: bazelisk

build:
  # number: 202202082028
  number: {{ environ.get('DATE_NUM') }}
  # string: 20220208_2028
  string: {{ environ.get('DATE_STR') }}
  script_env:
    - CI

requirements:
  build:
    - python

test:
  commands:
    - interpreter_main --version
    - ir_converter_main --version
    - opt_main --version
    - codegen_main --version
    - interpreter_main $RECIPE_DIR/test_stdlib.x

about:
  home: https://google.github.io/xls/
  license: Apache-2.0
  summary: Accelerated HW Synthesis

extra:
  recipe-maintainers:
    - proppy
